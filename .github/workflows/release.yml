name: Release

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY_BASE64 }}" | base64 --decode | gpg --batch --import
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build connector-file-api and Install to Local Repository
        run: |
          cd connector-file-api
          mvn clean install
          mvn install:install-file \
            -Dfile=target/connector-file-api-1.4.0-SNAPSHOT.jar \
            -DpomFile=pom.xml \
            -DgroupId=info.novatec.bpm.camunda.connector \
            -DartifactId=connector-file-api \
            -Dversion=1.4.0-SNAPSHOT \
            -Dpackaging=jar

      - name: Build and Deploy aws-s3-connector-lib
        run: |
          cd connector-aws-s3-libs
          mvn clean deploy --settings ../.mvn/settings.xml -Prelease
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
